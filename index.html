<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="utf-8">

			<title>Secret Agent Supply Inc.</title>

			<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
			<link rel="stylesheet" type="text/css" href="resources/css/style.css">
		</head>
		<body>
			<!-- logo -->
			<div class="logo">
				<div class="container">
					<img src="resources/img/logo.png">
					<span>SECRET AGENT SUPPLY INC.</span>
				</div>
			</div>

			<!-- banner section -->
			<div class="main-banner">
				<div class="container">
					<div class="text-box">
						<h4>NEW ARRIVAL</h4>
						<h1>SPORT BIKES AND MOTORCYLES</h1>
					</div>
				</div>
			</div>

			<!-- nav section -->
			<nav>
				<ul class="nav-items">
					<li>Eyewear</li>
					<li>Apparel</li>
					<li>Gadgets</li>
					<li>Vehicles</li>
					<li>Classes</li>
					<li>Contact</li>
				</ul>

				<ul class="mobile-nav container">
					<li>Menu</li>
				</ul>
			</nav>

			<!-- product grid -->

			<!-- container for products -->
			<div class="container">
				
				<div class="products">

					<!-- individual product boxes -->
					<div class="product-box">
						<div class="img-box">
							<img src="resources/img/pen.png">
						</div>
						<span class="product-description">Exploding Pen</span>
					</div>

					<div class="product-box watch">
						<div class="img-box">
							<img src="resources/img/watch.png">
						</div>
						<span class="product-description">Cellular Watch</span>
					</div>

					<div class="product-box glasses">
						<div class="img-box">
							<img src="resources/img/glasses.png">
						</div>
						<span class="product-description">Thermal Glasses</span>
					</div>
				</div>

			</div>

			<!-- location and hours section -->
			<div class="container"> 
				<div class="business-info">
					<!-- location -->
					<div class="information">
						<span class="heading">Location</span>
						<span class="description">-47.346436. 84.32354</span>
					</div>

					<!-- hours -->
					<div class="information"> 
						<span class="heading">Hours</span>
						<span class="description">0800 - 1800</span>
					</div>
				</div>
			</div>

			<!-- footer -->
			<footer>
				<div class="container">
					Copyright Secret Agent Supply
				</div>
			</footer>
		</body>

	</html>
